{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" . }}</title>

<body>

        <div class="container ">
            <div class="row">
                <div class="d-flex justify-content-between align-items-center">

                        <a href="/new">Nuevo Juego</a>
